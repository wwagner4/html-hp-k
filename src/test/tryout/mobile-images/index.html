<html>
<head>
    <title>mobile images tryout</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <style type="text/css">
        .startImageImage {
            box-shadow: 6px 6px 25px rgba(0, 0, 0, 0.3);
            background-repeat: no-repeat;
            z-index: -10;
        }
        #content {
            background-color: #8bc34a3b;
            margin-left: 20%
            margin-right: 20%
            width: 100%;
            height: 100%;
        }


    </style>


</head>
<body>
<div id="content">
    <div id="img_azw" class="startImageImage" style="background-image: url('images/azw.jpg'); width: 500px; height: 476px; "></div>
    <div id="img_diegetraumten" class="startImageImage"
         style="background-image: url('images/diegetraeumten.jpg'); width: 354px; height: 500px; "></div>
    <div id="img_binder" class="startImageImage" style="background-image: url('images/binder.jpeg'); width: 500px; height: 472px; "></div>
    <div id="img_frank" class="startImageImage" style="background-image: url('images/frank.jpg'); width: 499px; height: 328px; "></div>
    <div id="img_koex" class="startImageImage" style="background-image: url('images/koex.jpeg'); width: 363px; height: 500px; "></div>
</div>

<script>
var idval, ids = ['#img_azw', '#img_diegetraumten', '#img_binder', '#img_frank', '#img_koex'];
$( document ).ready(function() {
    var elem = $( '#content' );
    for (idval of ids) {
        ranpos(idval, elem);
    }
    setInterval(fadeinout, 2000)

});
function ranpos(id, parent) {
    var height = parent.height();
    var width = parent.width();
    var offset = parent.offset();
    var r1 = offset.left + Math.random() * (width - 500);
    var r2 = offset.top + Math.random() * (height - 500);
    $( id ).css({top: r2, left: r1, position:'absolute'});
}


function fadeinout() {
    var len = ids.length;
    var i = Math.floor(Math.random() * len);
    console.log("fadeinout " + i + "/" + len);
    var id = ids[i];
    $( id ).fadeOut( 100 );
    $( id ).fadeIn( 1500 );
}

</script>
</body>
</html>
