<html>
<head>
    <title>mobile images tryout</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <style type="text/css">
        .startImageImage {
            box-shadow: 6px 6px 25px rgba(0, 0, 0, 0.3);
            background-repeat: no-repeat;
            z-index: -10;
        }
        #contentStart {
            //background-color: #8bc34a3b;
            width: 100%;
            height: 100%;
        }


    </style>


</head>
<body>
<div id="contentStart">
    <div id="imgm_azw" class="startImageImage" style="background-image: url('images/azw.jpg'); width: 500px; height: 476px; "></div>
    <div id="imgm_diegetraumten" class="startImageImage" style="background-image: url('images/diegetraeumten.jpg'); width: 354px; height: 500px; "></div>
    <div id="imgm_binder" class="startImageImage" style="background-image: url('images/binder.jpeg'); width: 500px; height: 472px; "></div>
    <div id="imgm_frank" class="startImageImage" style="background-image: url('images/frank.jpg'); width: 499px; height: 328px; "></div>
    <div id="imgm_koex" class="startImageImage" style="background-image: url('images/koex.jpeg'); width: 363px; height: 500px; "></div>
</div>

<script>
var idsm = [
    '#imgm_azw',
    '#imgm_diegetraumten',
    '#imgm_binder',
    '#imgm_frank',
    '#imgm_koex'
];
$( document ).ready();
function initMobileImages() {
    //console.log("initMobileImages");
    var parent = $( '#contentStart' );
    var border = 50;
    var height = parent.height();
    var width = parent.width();
    var offset = parent.offset();
    for (var idval of idsm) {
        var r1 = offset.left + border + Math.random() * (width - 500 - (2 * border));
        var r2 = offset.top + border + Math.random() * (height - 500 - (2 * border));
        $( idval ).css({top: r2, left: r1, position:'absolute', display:'none'});
    }
    setInterval(fadeInOut, 5000);
}
function fadeInOut() {
    var len = idsm.length;
    var i = Math.floor(Math.random() * len);
    //console.log("fadeinout " + i + "/" + len);
    var id = idsm[i];
    $( id ).fadeIn( 100 );
    $( id ).fadeOut( 4000 );
}
</script>
</body>
</html>
